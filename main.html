<!DOCTYPE html>

<html>

	<head>
		<title>Sliding Puzzle</title>
		<script src="slidingpuzzlescript.js" defer></script>
		<link href="slidingpuzzlestyle.css" rel="stylesheet">
	</head>
	
	<body>
	
		<div id="id_game_container">
		
			<div id="div_table">
				<table id="id_table" tabindex="0">
					<tr id="id_table_row_1" class="class_table_row">
						<td id="id_table_cell_1_1" class="cell class_table_cell">1</td>
						<td id="id_table_cell_1_2" class="cell class_table_cell">2</td>
						<td id="id_table_cell_1_3" class="cell class_table_cell">3</td>
					</tr>
					<tr id="id_table_row_2" class="class_table_row">
						<td id="id_table_cell_2_1" class="cell class_table_cell">4</td>
						<td id="id_table_cell_2_2" class="cell class_table_cell">5</td>
						<td id="id_table_cell_2_3" class="cell class_table_cell">6</td>
					</tr>
					<tr id="id_table_row_3" class="class_table_row">
						<td id="id_table_cell_3_1" class="cell class_table_cell">7</td>
						<td id="id_table_cell_3_2" class="cell class_table_cell">8</td>
						<td id="id_table_cell_3_3" class="cell class_empty_cell"></td>
					</tr>
				</table>
			</div>
			
			<div id="move_count_div">
				<p id="move_count_para">Moves: <span id="move_count_span">0</span></p>
			</div>
		
		</div>
	
	</body>

</html>
